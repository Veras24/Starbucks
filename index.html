<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="circulo"></div>


    <img src="img/logo.png" alt="logo Starbucks!" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2><b>Não é apenas café, é um <span>Starbucks</span></b></h2>
            <p style="font-family:Helvetica"><b>Todos os dias, os parceiros (funcionários) da Starbucks
                    vão trabalhar na esperança de fazer duas coisas:
                    compartilhar um ótimo café com seus amigos e ajudar a tornar o mundo um pouco melhor.</b></p>

            <a href="https://www.linkedin.com/in/francisco-veras-21589b213/"><img src="img/like2.png"
                    class="button"></a>
        </div>

        <div class="caixa-imagem">
            <img src="img/img1.png" alt="copa Starbucks" class="Starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="img/img-pequena1.png" class="red verde">
        <img src="img/img-pequena2.png" class="red amarelo">
        <img src="img/img-pequena3.png" class="red rosa">
    </div>

    <script src="script.js"></script>






</body>

</html>
